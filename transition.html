<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Transition</title>
</head>
<style>
    .box{
        width: 200px;
        height: 200px;
        border: 5px solid cyan;
        background-color: darkcyan;
       transition: background-color 4s ease 2s;
        
    }
    .box:hover {
        background-color: darkorchid;
    }
</style>
<body>
    <div class="box">

    </div>
</body>
</html>
